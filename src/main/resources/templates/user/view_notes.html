<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="user/base::layout(~{::section})">
<head>
  <meta charset="ISO-8859-1">
  <title>Insert title here</title>
  <style>

  </style>
</head>
<body>
<section>
  <div class="row">
    <div class="col-md-12" th:each="note : ${notes}">
      <div class="note-block">
        <h3 th:text="${note.title}"></h3>
        <textarea th:text="${note.content}" readonly></textarea>
          <a th:href="@{/update + ${note.id}}">Update</a>
          <a th:href="@{/user/deleteNote(id=${note.id})}"  onclick="if(!confirm('Are you sure you want to delete this note')) return false">
            Delete
          </a>
      </div>
    </div>
    <div th:if="${#lists.isEmpty(notes)}">
      <p class="no-note"><strong>You don't have any notes here</strong></p>
    </div>
  </div>
</section>
</body>
</html>
